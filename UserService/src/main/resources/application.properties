spring.application.name=auth-user-service
server.port=8099
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#rsa.publicKey=classpath:certs/public.pem
#rsa.privateKey=classpath:certs/private.pem

#server.ssl.key-store=classpath:certs/keystore.p12
#server.ssl.key-store-password=chenlinlin1304
